version: "3.9"

services:

  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - '10432:5432'
    environment:
      POSTGRES_DB: django_app
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
    postgresql-data:
        driver: local
